  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # Redis Cache (optional - uncomment if needed for caching/sessions)
  # redis:
  #   image: redis:7-alpine
  #   container_name: datacrafted-redis
  #   restart: unless-stopped
