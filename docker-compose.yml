# Docker Compose configuration for local development and testing
# This provides a complete environment with database and application

version: '3.9'

services:
  # Main Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Use cache for faster rebuilds during development
      cache_from:
        - datacrafted:latest
    image: datacrafted:latest
    container_name: datacrafted-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Node environment
      - NODE_ENV=production
      - PORT=3000

      # Database connection (adjust based on your actual database)
      # Uncomment and configure if using PostgreSQL with docker-compose
      # - DATABASE_URL=postgresql://postgres:postgres@db:5432/datacrafted

      # Load environment variables from .env.local
      # IMPORTANT: Create .env.local with your actual values
      # Never commit .env.local to version control
    env_file:
      - .env.local
    depends_on:
      # Uncomment if using database service
      # db:
      #   condition: service_healthy
    networks:
      - datacrafted-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    # Uncomment to mount volumes for development hot-reload
    # volumes:
    #   - ./src:/app/src
    #   - ./public:/app/public

  # PostgreSQL Database (optional - uncomment if needed)
  # db:
  #   image: postgres:16-alpine
  #   container_name: datacrafted-db
  #   restart: unless-stopped
  #   ports:
