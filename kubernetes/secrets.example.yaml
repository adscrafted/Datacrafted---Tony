# Kubernetes Secrets Configuration Example
# IMPORTANT: This is a template. DO NOT commit actual secrets to version control.
#
# To create secrets in your cluster:
# 1. Copy this file to secrets.yaml
# 2. Replace <base64-encoded-value> with actual base64-encoded values
# 3. Apply: kubectl apply -f secrets.yaml
# 4. Add secrets.yaml to .gitignore
#
# To base64 encode a value:
#   echo -n "your-secret-value" | base64
#
# To decode:
#   echo "base64-value" | base64 -d

apiVersion: v1
kind: Secret
metadata:
  name: datacrafted-secrets
type: Opaque
data:
  # Database
  DATABASE_URL: <base64-encoded-database-url>

  # OpenAI
  OPENAI_API_KEY: <base64-encoded-openai-key>

  # Firebase Admin
  FIREBASE_PROJECT_ID: <base64-encoded-project-id>
  FIREBASE_PRIVATE_KEY: <base64-encoded-private-key>
  FIREBASE_CLIENT_EMAIL: <base64-encoded-client-email>

  # Firebase Client (public - less sensitive but included for consistency)
  NEXT_PUBLIC_FIREBASE_API_KEY: <base64-encoded-api-key>
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: <base64-encoded-auth-domain>
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: <base64-encoded-project-id>
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: <base64-encoded-storage-bucket>
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: <base64-encoded-sender-id>
  NEXT_PUBLIC_FIREBASE_APP_ID: <base64-encoded-app-id>

  # Google Cloud
  GOOGLE_APPLICATION_CREDENTIALS_JSON: <base64-encoded-json>

  # Stripe
  STRIPE_SECRET_KEY: <base64-encoded-stripe-key>
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: <base64-encoded-publishable-key>

  # Upstash Redis
  UPSTASH_REDIS_REST_URL: <base64-encoded-redis-url>
  UPSTASH_REDIS_REST_TOKEN: <base64-encoded-redis-token>

  # Application
  NEXT_PUBLIC_APP_URL: <base64-encoded-app-url>

---
