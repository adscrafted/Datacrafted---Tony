# Railway Configuration
# Use Nixpacks instead of Docker for automatic env var handling

[build]
# Use Nixpacks (default) - it automatically includes NEXT_PUBLIC_* vars during build
builder = "nixpacks"

[deploy]
# Start command: Run the standalone Next.js server
# Note: Dockerfile builds standalone output, so we use node server.js directly
startCommand = "node server.js"
# Health check
healthcheckPath = "/api/health"
healthcheckTimeout = 300
# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
